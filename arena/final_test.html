<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Starting...</title>
    <script>
        // This script runs when the page loads
        window.onload = function() {
            // Get the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            // Get the 'battle' and 'brawler' parameters
            const battle = urlParams.get('battle');
            const brawler = urlParams.get('brawler');

            if (battle) {
                const battleUrl = `brawlstars://createAndJoinRoom?roomname=${battle}&friendly=1`;
                const brawlerUrl = brawler ? `brawlstars://brawler?id=${brawler}` : null;

                // Function to create and trigger an iframe with the given URL
                function triggerIframe(url) {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    document.body.appendChild(iframe);
                }

                // Trigger the battle URL in an iframe
                triggerIframe(battleUrl);

                // If brawler URL exists, trigger it in another iframe
                if (brawlerUrl) {
                    triggerIframe(brawlerUrl);
                }
            } else {
                // If 'battle' parameter is missing, show an error message
                document.body.innerHTML = '<h1>Error: Missing battle parameter in the URL.</h1>';
            }
        };
    </script>
</head>
<body>
    <h1>Starting arena... </h1>
</body>
</html>
