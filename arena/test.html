<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Starting...</title>
    <script>
        // This script runs when the page loads
        window.onload = function() {
            // Get the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            // Get the 'battle' parameter
            const battle = urlParams.get('battle');
            const brawler = urlParams.get('brawler');

            if (battle) {
                const battleUrl = `brawlstars://createAndJoinRoom?roomname=${battle}&friendly=1`;
                const brawlerUrl = brawler ? `brawlstars://brawler?id=${brawler}` : null;

                // Create and trigger the links
                const battleLink = document.createElement('a');
                battleLink.href = battleUrl;
                battleLink.style.display = 'none';
                document.body.appendChild(battleLink);
                battleLink.click();

                if (brawlerUrl) {
                    const brawlerLink = document.createElement('a');
                    brawlerLink.href = brawlerUrl;
                    brawlerLink.style.display = 'none';
                    document.body.appendChild(brawlerLink);
                    brawlerLink.click();
                }
            } else {
                // If 'battle' parameter is missing, show an error message
                document.body.innerHTML = '<h1>Error: Missing battle parameter in the URL.</h1>';
            }
        };
    </script>
</head>
<body>
    <h1>Starting arena... </h1>
</body>
</html>
