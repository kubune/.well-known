<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
    <script>
        window.onload = function() {
            const pathParts = window.location.pathname.split('/');
            const player = pathParts[pathParts.length - 1];
            if (player) {
                window.location.href = `/get/api/player/index.html?player=${player}`;
            } else {
                document.body.textContent = '{"ok": "no"}';
            }
        };
    </script>
</head>
<body>
</body>
</html>
